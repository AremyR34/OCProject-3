<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitchen West • Ohmyfood</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
    />
    <link rel="stylesheet" href="./menu.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="index.html" class="back-btn" aria-label="Go back">
          <img
            src="./public/images/icon-go-back.svg"
            alt=""
            class="back-icon"
            aria-hidden="true"
          />
        </a>
        <img
          src="./public/images/ohmyfood.svg"
          alt="Ohmyfood"
          class="logo-img"
        />
      </header>
      <div class="restaurant-photo">
        <img
          src="./public/images/kitchenwest.jpg"
          alt="Kitchen West restaurant photo"
        />
      </div>
      <section class="restaurant-name">
        <h1>Kitchen West</h1>
        <button class="heart" aria-label="Save Kitchen West">
          <img src="./public/images/card-like.svg" alt="" class="heart__icon" />
        </button>
      </section>

      <main>
        <section class="menu">
          <h2 class="menu-heading">Starters</h2>

          <article class="dish">
            <div class="dish__info">
              <h3 class="dish__name">Smoked salmon</h3>
              <p class="dish__desc">With beetroot and horseradish dressing</p>
            </div>
            <span class="dish__price">£25</span>
          </article>

          <article class="dish">
            <div class="dish__info">
              <h3 class="dish__name">Ham hock terrine</h3>
              <p class="dish__desc">With piccalilli</p>
            </div>
            <span class="dish__price">£35</span>
          </article>

          <article class="dish">
            <div class="dish__info">
              <h3 class="dish__name">Poached egg</h3>
              <p class="dish__desc">With seasonal vegetables</p>
            </div>
            <span class="dish__price">£20</span>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
